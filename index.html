<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganicFit</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/productCard.css" />
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-primary">
      <img src="../images/icons/Logo.png" class="logo" alt="OrganicFit" />
      <div class="search-container">
        <input class="search" placeholder="Search" />
        <button class="button">Search</button>
      </div>
      <div class="cart-container">
        <a href="../pages/cart.html">
          <img src="../images/icons/Cart.png" alt="Cart" />
        </a>
        <div class="cart-details">
          <span>Shopping Cart</span>
          <span>$57.00</span>
        </div>
        <button class="button">
          <a href="pages/login.html">Login or Sign Up</a>
        </button>
      </div>
    </div>
    <div class="menu-secondary">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/shop.html">Shop</a></li>
        <li><a href="../pages/aboutUs.html">About Us</a></li>
      </ul>
    </div>
    <div id="home-products" class="home-products">
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <img class="modal-image" id="modal-img" src="" alt="Product Image">
          <div class="modal-details">
            <p id="modal-name" class="name"></p>
            <p id="modal-price" class="price"></p>
            <p id="modal-description"></p>
          </div>
        </div>
      </div>      
    </div>
    <div class="footer">
      <footer>
        <img src="./images/icons/Logo-white.png" width="198px" height="40px" class="logo" id="footer-logo" alt="OrganicFit" />
        <span class="footer-text">Natural Organics. All rights reserved.</span>
        <span class="footer-text">2024</span>
      </footer>
    </div>
  </body>
</html>
