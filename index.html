<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganicFit</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/productCard.css" />
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-primary">
      <img src="./images/icons/Logo.png" alt="OrganicFit" />
      <div>
        <input class="search" placeholder="Search" />
        <button class="button">Search</button>
      </div>
      <div class="cart-container">
        <img src="./images/icons/Cart.png" alt="Cart" />
        <div class="cart-details">
          <span>Shopping Cart</span>
          <span>$57.00</span>
        </div>
        <button class="button">Login</button>
      </div>
    </div>
    <div class="menu-secondary">
      <ul>
        <li>Home</li>
        <li>Shop</li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
    </div>
    <div id="home-products" class="home-products"></div>
  </body>
</html>
