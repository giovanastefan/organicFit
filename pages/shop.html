<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganicFit Shop</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/shop.css" />
    <script src="../scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onLoadCategories()">
    <div class="menu-primary">
      <img src="../images/icons/Logo.png" alt="OrganicFit" />
      <div class="search-container">
        <input class="search" placeholder="Search" />
        <button class="button">Search</button>
      </div>
      <div class="cart-container">
        <a href="../pages/cart.html">
          <img src="../images/icons/Cart.png" alt="Cart" />
        </a>
        <div class="cart-details">
          <span>Shopping Cart</span>
          <span>$57.00</span>
        </div>
        <button class="button">
          <a href="login.html">Login or Sign Up</a>
        </button>
      </div>
    </div>
    <div class="menu-secondary">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/shop.html">Shop</a></li>
        <li><a href="../pages/aboutUs.html">About Us</a></li>
      </ul>
    </div>
    <div class="shop-container">
      <div class="dropdown-container">
        <select id="category">
          <option value="" disabled selected>
            Select Category <img src="../images/icons/ChevronDown.png" />
          </option>
        </select>
        <select id="price">
          <option value="" disabled selected>Order by Price</option>
          <option value="low">Low to high</option>
          <option value="high">High to low</option>
        </select>
      </div>
    </div>
    <div class="footer-container">
      <img
        src="../images/icons/Logo-white.png"
        width="198px"
        height="40px"
        class="footer-logo"
        alt="OrganicFit"
      />
      <div class="footer-text-container">
        <span class="footer-text">Natural Organics. All rights reserved.</span>
        <span class="footer-text">2024</span>
      </div>
    </div>    
  </body>
</html>
