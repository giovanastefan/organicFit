<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-">
    <title>OrganicFit</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/billingfInformation.css" />
    <script src="../scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="menu-primary">
        <img src="../images/icons/Logo.png" alt="OrganicFit" />
        <div>
            <input class="search" placeholder="Search" />
            <button class="button">Search</button>
        </div>
        <div class="cart-container">
            <img src="../images/icons/Cart.png" alt="Cart" />
            <div class="cart-details">
                <span>Shopping Cart</span>
                <span>$57.00</span>
            </div>
        </div>
    </div>
    <div class="menu-secondary">
        <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>About</li>
        </ul>
    </div>
    <div class="billing-order-container">
        <div class="billing-container">
            <div class="title">
                <h3>Billing Information</h3>
            </div>
            <div class="billing-content">
                <div class="form-aligned">
                    <div class="form">
                        <span>First name</span>
                        <input type="text" placeholder="Your first name" />
                    </div>
                    <div class="form">
                        <span>Last name</span>
                        <input type="text" placeholder="Your last name" />
                    </div>
                    <div class="form">
                        <span>Company Name (optional)</span>
                        <input type="text" placeholder="Company Name" />
                    </div>
                </div>
                <div class="form">
                    <span>Street Address</span>
                    <input type="text" Placeholder="Address">
                </div>

            </div>

        </div>
        <div class="order-container">
            <div class="order-content">
                <h3>Order Summary</h3>
            </div>
        </div>
    </div>   

</body>

</html>
