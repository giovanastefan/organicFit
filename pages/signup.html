<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganicFit</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/loginAndRegister.css" />
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-primary">
      <img src="../images/icons/Logo.png" alt="OrganicFit" />
      <div class="search-container">
        <input class="search" placeholder="Search" />
        <button class="button">Search</button>
      </div>
      <div class="cart-container">
        <a href="../pages/cart.html">
          <img src="../images/icons/Cart.png" alt="Cart" />
        </a>
        <div class="cart-details">
          <span>Shopping Cart</span>
          <span>$57.00</span>
        </div>
        <button class="button">
          <a href="login.html">Login or Sign Up</a>
        </button>
      </div>
    </div>
    <div class="menu-secondary">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/shop.html">Shop</a></li>
        <li><a href="../pages/aboutUs.html">About Us</a></li>
      </ul>
    </div>
    <div class="login-container">
      <div class="login-content">
        <h1>Sign Up</h1>
        <div class="input-container">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <div class="terms-container">
            <input type="checkbox" class="terms-checkbox" id="terms" />
            <span for="terms">Accept all terms & Conditions</span>
          </div>
        </div>
        <button class="button login-button">Create Account</button>
        <p>Already have account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
